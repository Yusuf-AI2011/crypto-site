<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tz__wrapper">
      <div class="tz">
        <div class="tz__up">
          <div class="tz__box">
            <p class="tz__balans-text">UMUMIY PORTFEL BALANSI</p>
            <h1 class="tz__balans">$0.00</h1>
          </div>
          <div class="tz__box">
            <p class="tz__text">Live Market</p>
            <p class="tz__online">Online</p>
            
          </div>
        </div>
        <div class="tz__down">
          <div class="tz__down-left">
            <p class="tz__title">BOZOR (Real-time GET)</p>
            <div class="tz__prices">
              <p class="tz__price">
                BINANCICOIN<span class="tz__span1">$0.00</span>
              </p>
              <p class="tz__price">BITCOIN<span class="tz__span2">$0.00</span></p>
              <p class="tz__price">ETHEREUM<span class="tz__span3">$0.00</span></p>
              <p class="tz__price">TETHER<span class="tz__span4">$0.00</span></p>

              
            </div>
          </div>
          <div class="tz__down-right">
            <div class="tz__right-up">
              <h1 class="tz__title"></h1>
            </div>
            <div class="tz__right-down"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
